<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider@0.1.2/build/d3-simple-slider.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <style>
        .bar {
            fill: steelblue;
        }

        .bar2 {
            fill: aquamarine;
        }

        .bar3 {
            fill: yellow;
        }
        
        .bar4 {
            fill: black;
        }
        
        .bar5{
            fill: orange;
        }
        
        #svg1, #svg2 {
            width: 600px;
            height: 600px;
        }
          
          body {
              font-family: 'Open Sans', sans-serif;
          }
        
        #plaatsSVG {
            width: 1200px;
            margin: 0 auto;
            height: 500;
        
        }
          
          .middle{
              margin: 0 auto;
              width: 350px;
              text-align: center;
          }
          
          .value {
              margin: 20px 0 0 0;
          }
          
          h1 {
              text-align: center;
          }

        .line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
    </style>
<body>
<!--<svg width="600" height="400"></svg>-->

<!--
<div id="svg1"></div>
<div id="svg2"></div>

<h1>Expected evolution of the population of Brussels (with growth)</h1>
<div id="plaatsSVG"></div>

<div class="middle">
<p class="value">Move me</p>
  <div id="value"></div>
  </div>
  
  
  
  
  
  
<script>
    
    // Set the dimensions of the canvas / graph
    var	margin = {top: 100, right: 20, bottom: 30, left: 70},
	width = 600 - margin.left - margin.right,
	height = 400 - margin.top - margin.bottom;
    
    // Adds the svg canvas
    var	chart1 = d3.select("#plaatsSVG")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    var	chart2 = d3.select("#plaatsSVG")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    //selecteer div en plak daaraan een svg
//    var svg = d3.select("#svg1").append("svg"),
//        margin = 200,
//        width = svg.attr("width") - margin,
//        height = svg.attr("height") - margin


    refresh();
    
       function refresh() {


           chart1.selectAll("*").remove();
           chart2.selectAll("*").remove();
    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]),
        yScale2 = d3.scaleLinear().range([height, 0]);
        yScale3 = d3.scaleLinear().range([height, 0]);

//    var g = svg.append("g")
//               .attr("transform", "translate(" + 100 + "," + 100 + ")");


//    // define the line
//    var line = d3.line()
//    .x(function(d, i) { return xScale(d.year); }) // set the x values for the line generator
//    .y(function(d) { return yScale(d.population) }) // set the y values for the line generator 
//    .curve(d3.curveMonotoneX) // apply smoothing to the line

    d3.csv("data.csv", function(error, data) {
        if (error) {
            throw error;
        }
        
        console.log(sliderVals)
        if(sliderVals() == undefined){
            xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.population; })]);
        yScale2.domain([0, d3.max(data, function(d) { return d.geboorte; })]);
        yScale3.domain([0, d3.max(data, function(d) { return d.sterfte; })]);
        } else {
        xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.population*sliderVals(); })]);
        yScale2.domain([0, d3.max(data, function(d) { return d.geboorte*sliderVals(); })]);
        yScale3.domain([0, d3.max(data, function(d) { return d.sterfte*sliderVals(); })]);
        }
        

        
       

        
        chart1.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", - 50)
       .attr("font-size", "24px")
       .text("Geboorte/sterftecijfer")
        
        //maak bottom
        chart1.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width +13)
         .attr("text-anchor", "end")
         .attr("fill", "black")
         .text("Year");
        
        

        chart1.append("g")
         .call(d3.axisLeft(yScale2).tickFormat(function(d){
           
             return  d;
         })
         .ticks(20))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 10)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("fill", "black")
         .text("Aantal mensen");
        
         chart1.selectAll(".bar2")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar2")
         .attr("x", function(d) { return xScale(d.year)+xScale.bandwidth()/3; })
         .attr("y", function(d) { return yScale2(d.geboorte); })
         .attr("width", xScale.bandwidth()/3)
         .attr("height", function(d) { return height - yScale2(d.geboorte); });

         chart1.selectAll(".bar3")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar3")
         .attr("x", function(d) { return xScale(d.year)+xScale.bandwidth()/3*2; })
         .attr("y", function(d) { return yScale2(d.sterfte); })
         .attr("width", xScale.bandwidth()/3)
         .attr("height", function(d) { return height - yScale2(d.sterfte); });

//         chart1.append("path")
//    .datum(data) // 10. Binds data to the line 
//    .attr("class", "line") // Assign a class for styling 
//    .attr("d", line); // 11. Calls the line generator 

            
        
         chart2.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", - 50)
       .attr("font-size", "24px")
       .text("Populatie van Belgie")
        
         chart2.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width +13)
         .attr("text-anchor", "end")
         .attr("fill", "black")
         .text("Year");
        
        chart2.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
            
             return  d;
         })
         .ticks(20))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("fill", "black")
         .text("Aantal mensen");

        chart2.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.year)+xScale.bandwidth()/3; })
         .attr("y", function(d) { return yScale(d.population); })
        // .attr("y", function(d) { return yScale(d.geboorte); })
         .attr("width", xScale.bandwidth()/3)
         .attr("height", function(d) { return height - yScale(d.population); });

        chart2.selectAll(".bar4")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar4")
         .attr("x", function(d) { return xScale(d.year)+xScale.bandwidth()/3*2 })
         .attr("y", function(d) { return yScale(d.immigration); })
         .attr("width", xScale.bandwidth()/3)
         .attr("height", function(d) { return height - yScale(d.immigration); });
        
        chart2.selectAll(".bar5")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar5")
         .attr("x", function(d) { return xScale(d.year) })
         .attr("y", function(d) { return yScale(d.emigration); })
         .attr("width", xScale.bandwidth()/3)
         .attr("height", function(d) { return height - yScale(d.emigration); });

        

    });

}
    var data = [ 1, 3];
    var sliderVal;
    var slider = d3Slider.sliderHorizontal()
      .domain(d3.extent(data))
      .width(300)
      .tickFormat(d3.format('.1%'))
      .ticks(5)
      .default(0.015)
      .on('onchange', val => {
        d3.select("p#value").text(d3.format('2%')(val));
      })
      .on('onchange', val => {
        sliderVal = (d3.format('.2')(val));
        sliderVals();
        refresh();
      });

    function sliderVals(){
        return sliderVal;
    }

    

    var d = d3.select("div#value").append("svg")
      .attr("width", 500)
      .attr("height", 100)
      .append("g")
      .attr("transform", "translate(30,30)");

    d.call(slider);

   
  </script>
  
  
</body>
</html>
